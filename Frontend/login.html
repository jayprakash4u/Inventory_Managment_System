<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Inventory System</title>
    <!-- Montserrat font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Css/style.css" />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #246dec 0%, #4a90e2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .auth-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        text-align: center;
      }
      .auth-header {
        margin-bottom: 30px;
      }
      .auth-header .icon {
        font-size: 48px;
        color: #246dec;
        margin-bottom: 10px;
      }
      .auth-header h2 {
        margin: 0;
        color: #333;
        font-weight: 600;
        font-size: 24px;
      }
      .auth-header p {
        margin: 5px 0 0 0;
        color: #666;
        font-size: 14px;
      }
      .auth-links {
        margin-top: 20px;
        font-size: 14px;
      }
      .auth-links a {
        color: #246dec;
        text-decoration: none;
        font-weight: 500;
      }
      .auth-links a:hover {
        text-decoration: underline;
      }
      .password-field {
        position: relative;
      }
      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 4px;
        font-size: 18px;
        transition: color 0.2s;
      }
      .password-toggle:hover {
        color: #246dec;
      }

      /* Error alert styles */
      .error-alert {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 20px;
        color: #dc2626;
        font-size: 14px;
        text-align: left;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: shakeIn 0.5s ease;
      }
      .error-alert::before {
        content: "âš ";
        font-size: 18px;
      }

      @keyframes shakeIn {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <!-- Header -->
      <div class="auth-header">
        <div class="icon">
          <span class="material-icons-outlined">lock</span>
        </div>
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>
      </div>

      <!-- Form -->
      <form id="login-form" class="form" data-validate>
        <div class="error-alert input-hidden"></div>

        <label for="loginEmail">
          Email Address
          <input
            type="email"
            id="loginEmail"
            name="email"
            placeholder="Enter your email"
            data-validation="required,email"
            required
          />
          <span class="error-message" id="email-error"></span>
        </label>

        <label for="loginPassword">
          Password
          <div class="password-field">
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="Enter your password"
              data-validation="required,password"
              required
            />
            <button type="button" class="password-toggle" id="togglePassword">
              <span class="material-icons-outlined">visibility_off</span>
            </button>
          </div>
          <span class="error-message" id="password-error"></span>
        </label>

        <a href="#" class="submit-btn" id="loginBtn">Sign In</a>
      </form>

      <!-- Links -->
      <div class="auth-links">
        <p>Don't have an account? <a href="register.html">Create Account</a></p>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/form-validator.js"></script>
    <script src="js/toast-notification.js"></script>
    <script src="js/api-client.js"></script>
    <script>
      $(document).ready(function () {
        $("#loginBtn").click(login);
        $("#login-form").on("submit", function (e) {
          e.preventDefault();
          login();
        });

        // Password visibility toggle
        $("#togglePassword").click(function () {
          const passwordInput = $("#loginPassword");
          const icon = $(this).find("span");

          if (passwordInput.attr("type") === "password") {
            passwordInput.attr("type", "text");
            icon.text("visibility");
          } else {
            passwordInput.attr("type", "password");
            icon.text("visibility_off");
          }
        });
      });

      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function showError(elementId, message) {
        $("#" + elementId).text(message);
      }

      function showLoginError(message) {
        const errorDiv = $("#login-error");
        errorDiv.text(message).fadeIn();
      }

      function hideLoginError() {
        $("#login-error").fadeOut();
      }

      function clearErrors() {
        $(".error-message").text("");
        hideLoginError();
      }

      async function login() {
        clearErrors();
        console.log("Login: Starting login process...");

        const email = $("#loginEmail").val().trim();
        const password = $("#loginPassword").val();

        // Validation
        let isValid = true;
        if (!email) {
          showError("email-error", "Email is required.");
          isValid = false;
        } else if (!validateEmail(email)) {
          showError("email-error", "Please enter a valid email address.");
          isValid = false;
        }
        if (!password) {
          showError("password-error", "Password is required.");
          isValid = false;
        }

        if (!isValid) {
          console.log("Login: Validation failed");
          return;
        }

        try {
          console.log("Login: Calling API...");
          $("#loginBtn").prop("disabled", true).text("Signing In...");
          const data = await apiClient.login(email, password);
          console.log("Login: API response received", data);
          localStorage.setItem("username", email);
          ToastNotification.success("Login successful!");
          console.log("Login: Redirecting to Dashboard...");
          setTimeout(() => {
            window.location.href = "Dashboard.html";
          }, 1000);
        } catch (error) {
          console.error("Login: Error", error);
          // Show error in the alert box
          showLoginError(error.message);
          // Also show toast notification
          ToastNotification.error(error.message);
          // Clear password field
          $("#loginPassword").val("");
          // Focus on password field
          $("#loginPassword").focus();
        } finally {
          $("#loginBtn").prop("disabled", false).text("Sign In");
        }
      }
    </script>
  </body>
</html>
