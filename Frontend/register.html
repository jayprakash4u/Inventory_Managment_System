<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Inventory System</title>
    <!-- Montserrat font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Css/style.css" />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #246dec 0%, #4a90e2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .auth-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        text-align: center;
      }
      .auth-header {
        margin-bottom: 30px;
      }
      .auth-header .icon {
        font-size: 48px;
        color: #246dec;
        margin-bottom: 10px;
      }
      .auth-header h2 {
        margin: 0;
        color: #333;
        font-weight: 600;
        font-size: 24px;
      }
      .auth-header p {
        margin: 5px 0 0 0;
        color: #666;
        font-size: 14px;
      }
      .auth-links {
        margin-top: 20px;
        font-size: 14px;
      }
      .auth-links a {
        color: #246dec;
        text-decoration: none;
        font-weight: 500;
      }
      .auth-links a:hover {
        text-decoration: underline;
      }
      .password-field {
        position: relative;
      }
      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 4px;
        font-size: 18px;
        transition: color 0.2s;
      }
      .password-toggle:hover {
        color: #246dec;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <!-- Header -->
      <div class="auth-header">
        <div class="icon">ðŸ‘¤</div>
        <h2>Create Account</h2>
        <p>Join our inventory management system</p>
      </div>

      <!-- Form -->
      <form id="register-form" class="form">
        <label for="regFullName">
          Full Name
          <input
            type="text"
            id="regFullName"
            name="fullName"
            placeholder="Enter your full name"
            required
          />
          <span class="error-message" id="name-error"></span>
        </label>

        <label for="regEmail">
          Email Address
          <input
            type="email"
            id="regEmail"
            name="email"
            placeholder="Enter your email"
            required
          />
          <span class="error-message" id="email-error"></span>
        </label>

        <label for="regPassword">
          Password
          <div class="password-field">
            <input
              type="password"
              id="regPassword"
              name="password"
              placeholder="Create a password (min 6 characters)"
              required
            />
            <button type="button" class="password-toggle" id="togglePassword">
              <span class="material-icons-outlined">visibility_off</span>
            </button>
          </div>
          <span class="error-message" id="password-error"></span>
        </label>

        <a href="#" class="submit-btn" id="registerBtn">Create Account</a>
      </form>

      <!-- Links -->
      <div class="auth-links">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api-client.js"></script>
    <script>
      $(document).ready(function () {
        $("#registerBtn").click(register);
        $("#register-form").on("submit", function (e) {
          e.preventDefault();
          register();
        });

        // Password visibility toggle
        $("#togglePassword").click(function () {
          const passwordInput = $("#regPassword");
          const icon = $(this).find("span");

          if (passwordInput.attr("type") === "password") {
            passwordInput.attr("type", "text");
            icon.text("visibility");
          } else {
            passwordInput.attr("type", "password");
            icon.text("visibility_off");
          }
        });
      });

      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function showError(elementId, message) {
        $("#" + elementId).text(message);
      }

      function clearErrors() {
        $(".error-message").text("");
      }

      async function register() {
        clearErrors();

        const fullName = $("#regFullName").val().trim();
        const email = $("#regEmail").val().trim();
        const password = $("#regPassword").val();

        // Validation
        let isValid = true;
        if (!fullName) {
          showError("name-error", "Full name is required.");
          isValid = false;
        }
        if (!email) {
          showError("email-error", "Email is required.");
          isValid = false;
        } else if (!validateEmail(email)) {
          showError("email-error", "Please enter a valid email address.");
          isValid = false;
        }
        if (!password) {
          showError("password-error", "Password is required.");
          isValid = false;
        } else if (password.length < 6) {
          showError(
            "password-error",
            "Password must be at least 6 characters long.",
          );
          isValid = false;
        }

        if (!isValid) return;

        try {
          $("#registerBtn").prop("disabled", true).text("Creating Account...");
          await apiClient.register({ fullName, email, password });
          // Success - redirect to login
          window.location.href = "login.html";
        } catch (error) {
          showError("password-error", "Registration failed: " + error.message);
        } finally {
          $("#registerBtn").prop("disabled", false).text("Create Account");
        }
      }
    </script>
  </body>
</html>
