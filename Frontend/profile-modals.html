<!-- User Profile Modals -->

<!-- View Profile Modal -->
<div id="viewProfileModal" class="modal">
  <div class="modal-content profile-modal" style="max-width: 650px;">
    <div class="modal-header profile-modal-header">
      <div style="display: flex; align-items: center; gap: 12px;">
        <span class="material-icons-outlined" style="font-size: 28px; color: #246dec;">person_circle</span>
        <h2 style="margin: 0; color: #1f2937;">My Profile</h2>
      </div>
      <span class="close" data-modal="viewProfileModal" style="font-size: 28px; cursor: pointer;">&times;</span>
    </div>
    <div class="modal-body profile-modal-body">
      <!-- Profile Header Section -->
      <div class="profile-header-section">
        <div class="profile-avatar-wrapper">
          <img id="profileModalPicture" src="" alt="Profile Picture" class="profile-avatar-large">
        </div>
        <div class="profile-header-info">
          <h3 id="profileFullName" style="margin: 0 0 5px 0; color: #1f2937; font-size: 22px;">User Name</h3>
          <p id="profileEmail" style="margin: 0 0 15px 0; color: #6b7280; font-size: 14px;">user@example.com</p>
          <div class="profile-status-badge">
            <span class="status-dot" style="background: #10b981;"></span>
            <span style="color: #10b981; font-size: 12px; font-weight: 500;">Active</span>
          </div>
        </div>
      </div>

      <!-- Profile Details Grid -->
      <div class="profile-details-grid">
        <div class="profile-detail-item">
          <label class="detail-label">
            <span class="material-icons-outlined" style="font-size: 18px;">phone</span>
            Phone Number
          </label>
          <p id="profilePhone" class="detail-value">-</p>
        </div>

        <div class="profile-detail-item">
          <label class="detail-label">
            <span class="material-icons-outlined" style="font-size: 18px;">cake</span>
            Date of Birth
          </label>
          <p id="profileDateOfBirth" class="detail-value">-</p>
        </div>

        <div class="profile-detail-item">
          <label class="detail-label">
            <span class="material-icons-outlined" style="font-size: 18px;">calendar_today</span>
            Member Since
          </label>
          <p id="profileCreatedAt" class="detail-value">-</p>
        </div>

        <div class="profile-detail-item">
          <label class="detail-label">
            <span class="material-icons-outlined" style="font-size: 18px;">update</span>
            Last Updated
          </label>
          <p id="profileUpdatedAt" class="detail-value">-</p>
        </div>
      </div>
    </div>
    <div class="modal-footer profile-modal-footer">
      <button class="btn btn-secondary" data-modal="viewProfileModal">
        <span class="material-icons-outlined" style="font-size: 18px;">close</span>
        Close
      </button>
      <button class="btn btn-primary" onclick="showEditProfileModal()">
        <span class="material-icons-outlined" style="font-size: 18px;">edit</span>
        Edit Profile
      </button>
    </div>
  </div>
</div>

<!-- Edit Profile Modal -->
<div id="editProfileModal" class="modal">
  <div class="modal-content profile-modal">
    <div class="modal-header profile-modal-header">
      <div style="display: flex; align-items: center; gap: 12px;">
        <span class="material-icons-outlined" style="font-size: 28px;">edit</span>
        <h2 style="margin: 0;">Edit Profile</h2>
      </div>
      <span class="close" data-modal="editProfileModal" style="font-size: 28px; cursor: pointer;">&times;</span>
    </div>
    <div class="modal-body profile-modal-body">
      <form id="editProfileForm" style="display: flex; flex-direction: column; gap: 16px;">
        <div class="form-group">
          <label for="editFullName" style="display: block; font-weight: 600; color: #1f2937; margin-bottom: 8px; font-size: 14px;">Full Name</label>
          <input type="text" id="editFullName" placeholder="Enter your full name" required style="width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: all 0.3s ease;" onfocus="this.style.borderColor='#246dec'; this.style.boxShadow='0 0 0 3px rgba(36, 109, 236, 0.1)'" onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none'">
        </div>

        <div class="form-group">
          <label for="editPhone" style="display: block; font-weight: 600; color: #1f2937; margin-bottom: 8px; font-size: 14px;">Phone Number</label>
          <input type="tel" id="editPhone" placeholder="Enter your phone number" style="width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: all 0.3s ease;" onfocus="this.style.borderColor='#246dec'; this.style.boxShadow='0 0 0 3px rgba(36, 109, 236, 0.1)'" onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none'">
        </div>

        <div class="form-group">
          <label for="editDateOfBirth" style="display: block; font-weight: 600; color: #1f2937; margin-bottom: 8px; font-size: 14px;">Date of Birth</label>
          <input type="date" id="editDateOfBirth" style="width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: all 0.3s ease;" onfocus="this.style.borderColor='#246dec'; this.style.boxShadow='0 0 0 3px rgba(36, 109, 236, 0.1)'" onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none'">
        </div>

        <div id="editProfileMessage" style="padding: 12px; border-radius: 8px; display: none; font-size: 14px;"></div>
      </form>
    </div>
    <div class="modal-footer profile-modal-footer">
      <button class="btn btn-secondary" data-modal="editProfileModal">
        <span class="material-icons-outlined" style="font-size: 18px;">close</span>
        Cancel
      </button>
      <button class="btn btn-primary" onclick="saveProfileChanges()">
        <span id="saveProfileBtn" style="display: flex; align-items: center; gap: 8px;">
          <span class="material-icons-outlined" style="font-size: 18px;">save</span>
          Save Changes
        </span>
        <span id="saveProfileLoader" style="display: none; align-items: center; gap: 8px;">
          <span class="material-icons-outlined" style="font-size: 18px; animation: spin 1s linear infinite;">hourglass_empty</span>
          Saving...
        </span>
      </button>
    </div>
  </div>
</div>

<!-- Change Picture Modal -->
<div id="changePictureModal" class="modal">
  <div class="modal-content profile-modal">
    <div class="modal-header profile-modal-header">
      <div style="display: flex; align-items: center; gap: 12px;">
        <span class="material-icons-outlined" style="font-size: 28px;">photo_camera</span>
        <h2 style="margin: 0;">Change Profile Picture</h2>
      </div>
      <span class="close" data-modal="changePictureModal" style="font-size: 28px; cursor: pointer;">&times;</span>
    </div>
    <div class="modal-body profile-modal-body">
      <div style="text-align: center;">
        <div style="margin-bottom: 20px;">
          <img id="picturePreview" src="" alt="Preview" style="max-width: 100%; max-height: 300px; border-radius: 12px; border: 3px solid #246dec; display: none; box-shadow: 0 4px 12px rgba(36, 109, 236, 0.2);">
          <div id="noPreviewMessage" style="padding: 40px; background: #f0f4f8; border-radius: 12px; border: 2px dashed #246dec; display: flex; flex-direction: column; align-items: center; gap: 12px;">
            <span class="material-icons-outlined" style="font-size: 48px; color: #246dec;">image</span>
            <p style="margin: 0; color: #666; font-size: 14px;">No image selected yet</p>
          </div>
        </div>

        <input type="file" id="pictureFileInput" accept="image/*" style="display: none;">
        <button class="btn btn-secondary" type="button" onclick="document.getElementById('pictureFileInput').click()" style="width: 100%; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px;">
          <span class="material-icons-outlined" style="font-size: 20px;">upload</span>
          Select Image
        </button>
        <p style="margin: 0; color: #6b7280; font-size: 12px;">JPG or PNG, max 5MB</p>
      </div>

      <div id="changePictureMessage" style="padding: 12px; border-radius: 8px; margin-top: 15px; display: none; font-size: 14px;"></div>
    </div>
    <div class="modal-footer profile-modal-footer">
      <button class="btn btn-secondary" data-modal="changePictureModal">
        <span class="material-icons-outlined" style="font-size: 18px;">close</span>
        Cancel
      </button>
      <button class="btn btn-primary" onclick="uploadProfilePicture()">
        <span id="uploadPictureBtn" style="display: flex; align-items: center; gap: 8px;">
          <span class="material-icons-outlined" style="font-size: 18px;">cloud_upload</span>
          Upload Picture
        </span>
        <span id="uploadPictureLoader" style="display: none; align-items: center; gap: 8px;">
          <span class="material-icons-outlined" style="font-size: 18px; animation: spin 1s linear infinite;">hourglass_empty</span>
          Uploading...
        </span>
      </button>
    </div>
  </div>
</div>

<!-- Change Password Modal -->
<div id="changePasswordModal" class="modal">
  <div class="modal-content profile-modal">
    <div class="modal-header profile-modal-header">
      <div style="display: flex; align-items: center; gap: 12px;">
        <span class="material-icons-outlined" style="font-size: 28px;">lock</span>
        <h2 style="margin: 0;">Change Password</h2>
      </div>
      <span class="close" data-modal="changePasswordModal" style="font-size: 28px; cursor: pointer;">&times;</span>
    </div>
    <div class="modal-body profile-modal-body">
      <form id="changePasswordForm" style="display: flex; flex-direction: column; gap: 16px;">
        <div class="form-group">
          <label for="oldPassword" style="display: block; font-weight: 600; color: #1f2937; margin-bottom: 8px; font-size: 14px;">
            <span class="material-icons-outlined" style="font-size: 18px; vertical-align: middle; margin-right: 4px;">vpn_key</span>
            Current Password
          </label>
          <div style="position: relative;">
            <input type="password" id="oldPassword" placeholder="Enter current password" required style="width: 100%; padding: 10px 12px; padding-right: 40px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: all 0.3s ease;" onfocus="this.style.borderColor='#246dec'; this.style.boxShadow='0 0 0 3px rgba(36, 109, 236, 0.1)'" onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none'">
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('oldPassword')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #6b7280; font-size: 20px; display: flex; align-items: center;">
              <span class="material-icons-outlined">visibility</span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword" style="display: block; font-weight: 600; color: #1f2937; margin-bottom: 8px; font-size: 14px;">
            <span class="material-icons-outlined" style="font-size: 18px; vertical-align: middle; margin-right: 4px;">lock_open</span>
            New Password
          </label>
          <div style="position: relative;">
            <input type="password" id="newPassword" placeholder="Enter new password" required style="width: 100%; padding: 10px 12px; padding-right: 40px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: all 0.3s ease;" onfocus="this.style.borderColor='#246dec'; this.style.boxShadow='0 0 0 3px rgba(36, 109, 236, 0.1)'" onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none'">
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('newPassword')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #6b7280; font-size: 20px; display: flex; align-items: center;">
              <span class="material-icons-outlined">visibility</span>
            </button>
          </div>
          <small style="color: #6b7280; margin-top: 6px; display: block;">âœ“ At least 6 characters</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword" style="display: block; font-weight: 600; color: #1f2937; margin-bottom: 8px; font-size: 14px;">
            <span class="material-icons-outlined" style="font-size: 18px; vertical-align: middle; margin-right: 4px;">lock</span>
            Confirm New Password
          </label>
          <div style="position: relative;">
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required style="width: 100%; padding: 10px 12px; padding-right: 40px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: all 0.3s ease;" onfocus="this.style.borderColor='#246dec'; this.style.boxShadow='0 0 0 3px rgba(36, 109, 236, 0.1)'" onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none'">
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #6b7280; font-size: 20px; display: flex; align-items: center;">
              <span class="material-icons-outlined">visibility</span>
            </button>
          </div>
        </div>

        <div id="passwordStrengthIndicator" style="padding: 12px; border-radius: 8px; display: none; margin-top: 10px; font-size: 13px;"></div>
        <div id="changePasswordMessage" style="padding: 12px; border-radius: 8px; display: none; font-size: 14px;"></div>
      </form>
    </div>
    <div class="modal-footer profile-modal-footer">
      <button class="btn btn-secondary" data-modal="changePasswordModal">
        <span class="material-icons-outlined" style="font-size: 18px;">close</span>
        Cancel
      </button>
      <button class="btn btn-primary" onclick="updatePassword()">
        <span id="updatePasswordBtn" style="display: flex; align-items: center; gap: 8px;">
          <span class="material-icons-outlined" style="font-size: 18px;">check_circle</span>
          Update Password
        </span>
        <span id="updatePasswordLoader" style="display: none; align-items: center; gap: 8px;">
          <span class="material-icons-outlined" style="font-size: 18px; animation: spin 1s linear infinite;">hourglass_empty</span>
          Updating...
        </span>
      </button>
    </div>
  </div>
</div>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.3s ease;
  }

  .modal.show {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    max-height: 90vh;
    overflow-y: auto;
    animation: slideUp 0.3s ease;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #eee;
  }

  .modal-header h2 {
    margin: 0;
    font-size: 20px;
    color: #333;
  }

  .close {
    font-size: 28px;
    font-weight: bold;
    color: #999;
    cursor: pointer;
    transition: color 0.3s;
  }

  .close:hover {
    color: #333;
  }

  .modal-body {
    padding: 20px;
  }

  .modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    padding: 15px 20px;
    border-top: 1px solid #eee;
  }

  .profile-info-group {
    margin-bottom: 15px;
  }

  .profile-info-group label {
    font-size: 12px;
    color: #999;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: block;
    margin-bottom: 5px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-weight: 600;
    margin-bottom: 8px;
    color: #333;
  }

  .form-group input {
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.3s;
  }

  .form-group input:focus {
    outline: none;
    border-color: #246dec;
    box-shadow: 0 0 0 3px rgba(36, 109, 236, 0.1);
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .btn-primary {
    background-color: #246dec;
    color: white;
  }

  .btn-primary:hover {
    background-color: #1a5ab5;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(36, 109, 236, 0.3);
  }

  .btn-secondary {
    background-color: #f5f5f5;
    color: #333;
    border: 1px solid #ddd;
  }

  .btn-secondary:hover {
    background-color: #efefef;
  }

  .message {
    padding: 12px 15px;
    border-radius: 4px;
    margin-top: 10px;
  }

  .message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  .message.warning {
    background-color: #fff3cd;
    color: #856404;
    border: 1px solid #ffeaa7;
  }

  .message.info {
    background-color: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
  }

  .password-strength {
    height: 5px;
    border-radius: 3px;
    margin-top: 8px;
    background-color: #ddd;
    overflow: hidden;
  }

  .password-strength-bar {
    height: 100%;
    transition: all 0.3s;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideUp {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @media (max-width: 600px) {
    .modal-content {
      margin: 20px;
      max-width: calc(100% - 40px);
    }

    .modal-footer {
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      width: 100%;
      justify-content: center;
    }
  }
</style>
